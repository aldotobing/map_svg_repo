<svg width="64" height="64" xmlns="http://www.w3.org/2000/svg">
  <!-- Transparent background -->
  <rect width="100%" height="100%" fill="none" />
  
  <!-- Larger circle to fill up area outside -->
  <circle cx="32" cy="32" r="30" fill="#fff" />
  
  <!-- Smaller ellipse -->
  <ellipse cx="32" cy="32" rx="24" ry="20" fill="#ccc" stroke="#333" stroke-width="2" />

  <!-- Dynamic number -->
  <text x="32" y="32" text-anchor="middle" alignment-baseline="central" font-family="Arial" font-size="20" fill="#333">123</text>
</svg>
